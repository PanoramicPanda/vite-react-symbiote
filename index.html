<html lang="en">

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script type="module">
      if (import.meta.env.VITE_ENV === 'development') {
        // Constrain the width of the body to 599px in development
        const style = document.createElement('style');
        style.textContent = `

            max-width: 599px;
            margin: 0 auto;
          }
        `;
        document.head.appendChild(style);
      }
    </script>
